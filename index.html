<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Life</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div id="canvas-container"></div>
    <div id="info-controls-container">
        <div id="info-container">
            <table id="info-table">
                <tr>
                    <th class="rect-color-heading">COLOR</th>
                    <th class="rect-color-description-heading">CELL AGE</th>
                </tr>
                <tr>
                    <td class="rect-color"><span></span></td>
                    <td class="rect-color-description">0 (dead)</td>
                </tr>
                <tr>
                    <td class="rect-color"><span></span></td>
                    <td class="rect-color-description">1-2</td>
                </tr>
                <tr>
                    <td class="rect-color"><span></span></td>
                    <td class="rect-color-description">2-5</td>
                </tr>
                <tr>
                    <td class="rect-color"><span></span></td>
                    <td class="rect-color-description">5-10</td>
                </tr>
                <tr>
                    <td class="rect-color"><span></span></td>
                    <td class="rect-color-description">10-50</td>
                </tr>
                <tr>
                    <td class="rect-color"><span></span></td>
                    <td class="rect-color-description">50-100</td>
                </tr>
                <tr>
                    <td class="rect-color"><span></span></td>
                    <td class="rect-color-description">> 100</td>
                </tr>
            </table>
        </div>
        <div id="controls-container">
            <div class="controls-wrapper">
                <button id="start">START</button>
                <button id="pause">PAUSE</button>
                <button id="reset">RESET</button>
            </div>
        </div>
    </div>
    <script src="./p5.min.js"></script>
    <script defer src="./gameOfLife.js"></script>
    <script defer src="./buttonBehaviour.js"></script>
    <script defer src="./tableColorfiller.js"></script>
</body>
</html>
